name: All Teams Workflow

on:
  push:
    branches:
      - main

jobs:
  install-codecov-cli:
    uses: ./.github/workflows/download_cli.yml
  codecov-startup:
    runs-on: ubuntu-latest
    name: Startup Codecov Info
    steps:
    - name: Get the Codecov CLI binary
      uses: actions/download-artifact@v2
      with:
        name: codecov-cli-binary
    - name: Fix binary permission
      run: |
        chmod +x codecov
    - name: Save commit info 
      run: |
        ./codecov create-commit --git-service=github --token=${{ secrets.CODECOV_TOKEN }}
    - name: Create report
      run: |
        ./codecov create-report --git-service=github --token=${{ secrets.CODECOV_TOKEN }}
  build-and-test:
    needs: codecov-startup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: core
            REPORT_PATH: core/unit.coverage.xml
          - app: fruits
            REPORT_PATH: emotions/unit.coverage.xml
          - app: emotions
            REPORT_PATH: fruits/unit.coverage.xml
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10.10'
    - name: Install requirements
      run: pip install -r requirements.txt
    - name: Run tests and collect coverage
      run: python -m pytest ${{ matrix.app }}/** --cov=./${{ matrix.app }} --cov-report=xml:${{ matrix.REPORT_PATH }}
    - name: Get the Codecov CLI binary
      uses: actions/download-artifact@v2
      with:
        name: codecov-cli-binary
    - name: Fix binary permission
      run: |
        chmod +x codecov
    - name: Upload coverage to codecov using CLI
      run: |
        ./codecov --verbose do-upload --flag ${{ matrix.app }} --token=${{ secrets.CODECOV_TOKEN }} --fail-on-error